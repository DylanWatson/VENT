<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <script src="{% static "topology.index.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "main.css" %}"
  </head>

  <body>
        <img src=" {% static "square.jpg" %}" height="100", width="60"> </br> </br>
        <div id="machines" class="out">

        </div>
  </body>

  <script>
  window.onload=function()
  {
    var machine = document.getElementById('machines');
    var i=1;
      {% for machine in machines %}
      var ele = document.createElement("div");
      ele.setAttribute("id", "machine"+i);
      ele.innerHTML="{{machine.name}}\n{{machine.ip}}";
      machine.appendChild(ele);
      i++;
      {%endfor%}

  }

  </script>



</html>
