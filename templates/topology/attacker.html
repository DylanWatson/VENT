<!DOCTYPE html>
<html>
  <head>
  <style>
table, th, td {
border: 1px solid black;
border-collapse: collapse;
padding: 5px;
text-align: center;
}
</style>
  </head>

  <body>
    <h1>Attacker: {{attacker}}</h1>
    <table style="width:100%">
      <tr>
        <th>Attacked</th>
        <th>Type of Attack</th>
        <th>Date</th>
      </tr>
      {% for threat in threats %}
      <tr>
        <td><a href='../../../{{threat.reciever}}'>{{ threat.reciever }}</a></td>
        <td>{{ threat.name }}</td>
        <td>{{ threat.date }}</td>
      </tr>
    {% endfor %}
  </table>
  </body>
</html>
